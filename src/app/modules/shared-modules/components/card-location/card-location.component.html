<div class="card bg-card" >
    <div class="card-body pt-0 pb-0 bg-card">
        <div class="row">
            <div class="col-12 pr-0 bg-card">
                <h2 class="text-white text-center">{{locationItem.name}}</h2>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <h6 class="pt-2 mb-0 color-subtitle">Type:</h6>
                        <h5 class="text-white">{{locationItem.type}}</h5>
                        <h6 class="pt-2 mb-0 color-subtitle">Dimension:</h6>
                        <h5 class="text-white">{{locationItem.dimension}}</h5>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <h6 class="pt-2 mb-0 color-subtitle">Total residents:</h6>
                        <h5 class="text-white">{{locationItem.residents.length}}</h5>
                        <h6 class="pt-2 mb-0 color-subtitle">Created:</h6>
                        <h5 class="text-white">{{locationItem.created | date :'MM/dd/yyyy'}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
